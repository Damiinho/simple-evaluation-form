<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/pages/home-page/styles/home-page.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How do you feel about using our product?</title>
  </head>

  <body>
    <div class="window hidden">
      <div class="window__star">
        <img src="public/images/star.png" alt="star" />
      </div>
      <div class="window__exit">
        <img src="public/images/exit.png" alt="exit" />
      </div>
      <div class="window__title">How do you feel about using our product?</div>
      <div class="window-note-component">
        <div class="window-note-component__buttons">
          <button class="window-note-component__button">1</button>
          <button class="window-note-component__button">2</button>
          <button class="window-note-component__button">3</button>
          <button class="window-note-component__button">4</button>
          <button class="window-note-component__button">5</button>
        </div>
        <div class="window-note-component__description">
          <div class="window-note-component__description-dissatisfied">
            <p>Extremly dissatisfied</p>
          </div>
          <div class="window-button-component__description-satisfied">
            <p>Extremly satisfied</p>
          </div>
        </div>
      </div>

      <button class="window-next-button"><p>Next step</p></button>
    </div>
    <script
      type="module"
      src="/src/pages/home-page/scripts/home-page.js"
    ></script>
  </body>
</html>
